- name: Use CH for keitaro tracker
  command: "{{ php_path }} bin/cli.php ch_db:setup --config {{ keitaro_config_ini_php_path }}"
  args:
    chdir: "{{ keitaro_app_dir }}"
  changed_when: true
  become_user: "{{ keitaro_user }}"

- name: Turn up Rbooster
  lineinfile:
    path: "{{ keitaro_config_ini_php_path }}"
    regexp: ^rbooster =
    line: "rbooster = true"
