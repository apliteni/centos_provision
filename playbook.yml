---
- hosts: all
  connection: "{{connection}}"
  become: yes
  become_method: sudo
  vars_files:
    - vars/server.yml
    - vars/letsencrypt.yml
    - vars/mariadb.yml
    - vars/nginx.yml
    - vars/php.yml

  roles:
    - {role: 'upgrades.pretasks'}
    - {role: 'kernel', tags: 'kernel'}
    - {role: 'selinux', tags: 'selinux'}
    - {role: 'resmo.ntp', tags: 'ntp'}
    - {role: 'mrlesmithjr.timezone'}
    - {role: 'geerlingguy.repo-epel', tags: 'repo-epel'}
    - {role: 'geerlingguy.repo-remi', tags: 'repo-remi'}
    - {role: 'tools'}
    - {role: 'mikegleasonjr.swap', tags: 'swap, upgrade_to_1_0'}
    - {role: 'keitaro.install-disable_thp.service', tags: 'mariadb, tokudb, redis, upgrade_to_1_0'}
    - {role: 'keitaro.redis', tags: 'redis'}
    - {role: 'bertvv.mariadb', tags: 'mariadb'}
    - {role: 'keitaro.mariadb-install_tokudb', tags: 'mariadb, tokudb, upgrade_to_1_0'}
    - {role: 'keitaro.mariadb-tune', tags: 'mariadb, tune-mariadb, upgrade_to_1_0'}
    - {role: 'keitaro.php', tags: 'php, upgrade_to_1_0'}
    - {role: 'geerlingguy.nginx', tags: 'nginx, upgrade_to_1_0'}
    - {role: 'keitaro.tune_autorestarting', tags: 'php, mariadb, nginx, redis, upgrade_to_1_0'}
    - {role: 'geerlingguy.firewall', tags: 'firewall', when: "skip_firewall is not defined or skip_firewall != 'yes'"}
    - {role: 'keitaro.prepare_home_dir', tags: 'keitaro, ssl'}
    - {role: 'keitaro.prepare_ssl', tags: 'ssl'}
    - {role: 'keitaro', tags: 'keitaro'}
    - {role: 'keitaro.db_restore', tags: 'db_restore, keitaro', when: "db_restore is defined and db_restore == 'yes'"}
    - {role: 'upgrades.tasks', tags: 'never, upgrade' }
