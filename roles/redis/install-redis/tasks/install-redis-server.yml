- name: Render configs
  template:
    src: "redis/redis.conf.j2"
    dest: "{{ redis_path_to_config }}"
    group: "{{ redis_group }}"
    mode: '0640'
  notify:
    - restart redis

- name: Do daemon-reload & restart service if need
  meta: flush_handlers

- name: Ensure redis is started
  service:
    name: redis
    state: started
    enabled: true
