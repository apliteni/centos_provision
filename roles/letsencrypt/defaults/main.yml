---
letsencrypt_cert_domains:
  - "{{ ansible_fqdn }}"
letsencrypt_webroot_path: /var/www
letsencrypt_server: "https://acme-staging.api.letsencrypt.org/directory"
letsencrypt_command: "certbot --webroot --webroot-path={{letsencrypt_webroot_path}} {% for domain in letsencrypt_cert_domains %}-d {{ domain }} {% endfor %}  {% if letsencrypt_server is defined %}--server {{ letsencrypt_server }}{% endif %} --non-interactive"
letsencrypt_renewal_frequency:
  day: "*"
  hour: 0
  minute: 0
letsencrypt_renewal_command_args: ''
letsencrypt_standalone_command_args: ''