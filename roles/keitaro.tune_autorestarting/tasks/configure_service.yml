- name: Configure service auto restart on crash
  lineinfile:
    path: "/usr/lib/systemd/system/{{ service_name }}.service"
    insertafter: '^\[Service\]'
    regexp: '^Restart='
    line: 'Restart=always'

- name: Apply changes
  systemd:
    daemon-reload: true
    name: "{{ service_name }}"
    state: restarted
    enabled: yes
