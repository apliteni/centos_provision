- name: Get env file stats
  stat:
    path: /etc/keitaro/config/tracker.env
  register: tracker_env_file_info

- name: Generate tracker.env
  template:
    src: tracker.env.j2 
    dest: /etc/keitaro/config/tracker.env
    group: "{{ keitaro_group }}"
    mode: 0640
  when: not tracker_env_file_info.stat.exists
