- name: Check if item is already defined
  lineinfile:
    state: absent
    path: /etc/keitaro/config/tracker.env
    regexp: '^{{ item.key }}='
  check_mode: true
  changed_when: false
  register: item_definition

- name: Define item if undefined
  lineinfile:
    state: present
    path: /etc/keitaro/config/tracker.env
    line: '{{ item.key }}={{ item.value }}'
  changed_when: false
  when: item_definition.found == 0
