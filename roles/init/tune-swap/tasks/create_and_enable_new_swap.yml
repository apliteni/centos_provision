- name: Calculate needed swap space
  shell: free -m | grep 'Swap' | awk '{ print $2 }'
  register: swap_get_current_size_mb_command
  changed_when: false

- name: Calculate needed swap space
  set_fact:
    swap_size_to_add_mb: "{{ (swap_file_size_mb | int) - ( swap_get_current_size_mb_command.stdout | int) }}"

- name: Create swap file
  shell: >
      dd if=/dev/zero of={{ swap_file_path }} count={{ swap_size_to_add_mb }} bs=1MiB && \
        chmod 0600 {{ swap_file_path }}
  args:
    creates: "{{ swap_file_path }}"

- name: Format swap file
  command: "mkswap {{ swap_file_path }}"

- name: Mount swap on boot
  mount:
    name: none
    src: "{{ swap_file_path }}"
    fstype: swap
    opts: sw
    passno: '0'
    dump: '0'
    state: present

- name: Turn swap on
  command: swapon -a
  when: not swap_test_mode
