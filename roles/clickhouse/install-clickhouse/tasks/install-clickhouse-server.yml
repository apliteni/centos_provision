- name: Render configs
  template:
    src: "configs/{{ item }}.j2"
    dest: "{{ clickhouse_path_to_configs }}/{{ item }}"
    owner: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    mode: '0640'
  with_items:
    - "users.xml"
    - "config.xml"
  notify:
    - restart clickhouse

- name: Do daemon-reload & restart service if need
  meta: flush_handlers
