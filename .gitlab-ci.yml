# Mixins
.shell:
  tags: [shell]

# Shared

# Stages
stages:
  - quality_checks

# Jobs
run_rspec:
  extends: .shell
  stage: quality_checks
  script:
    - ci/bin/compile.sh
    - ci/bin/validate.sh
    - cd scripts/
    - bundle install --path vendor/
    - bundle exec rspec
  cache:
    key: vendor
    paths:
      - vendor/