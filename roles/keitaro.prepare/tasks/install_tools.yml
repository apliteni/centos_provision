- name: install tools
  package:
    name: [nano, htop, httpd-tools, libselinux-python, unzip, bind-utils, git, socat, strace]
    state: present
    when: "{{ ssh_port }} == 7"

- name: install tools
  yum:
    name: "{{ packages }}"
  vars:
    package:
      name: [nano, htop, httpd-tools, python3-libselinux, unzip, bind-utils, git, socat, strace]
  when: "{{ ssh_port }} == 8"
