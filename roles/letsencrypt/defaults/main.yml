---
letsencrypt_cert_domains:
  - "{{ ansible_fqdn }}"
letsencrypt_webroot_path: /var/www
letsencrypt_command: "certbot certonly --webroot --webroot-path={{letsencrypt_webroot_path}} --register-unsafely-without-email --agree-tos --non-interactive"
letsencrypt_renewal_frequency:
  day: "*"
  hour: 0
  minute: 0
letsencrypt_renewal_command_args: ''
letsencrypt_standalone_command_args: ''