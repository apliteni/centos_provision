- include_role:
    name: _init/create-user-and-dirs

- copy:
   dest: "{{ keitaro_app_dir }}/version.php"
   content: "<?php return '9.12.12';"

- name: Create nginx ssl root
  file:
    path: /etc/nginx/ssl
    state: directory

- name: Create fake old cert
  file:
    path: /etc/nginx/ssl/cert.pem
    state: touch

- name: Create fake cron.php call from root's cron
  copy:
    dest: /var/spool/cron/root
    content: |
      * * * * * php /var/www/keitaro/cron.php
      * * * * * certbot renew
