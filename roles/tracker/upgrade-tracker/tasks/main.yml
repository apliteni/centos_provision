- name: Get installed tracker version
  include_tasks: "../_shared/detect-installed-tracker-version.yml"

- name: Detect tracker version to install
  include_tasks: "../_shared/detect-tracker-version-to-install.yml"
  vars:
    ansible_python_interpreter: '/usr/bin/python3'

- name: Download and unpack tracker package
  include_tasks: "../_shared/install-package.yml"
  when: tracker_version_to_install is defined and tracker_version_to_install != installed_tracker_version
