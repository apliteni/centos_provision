letsencrypt_webroot_path: "{{ keitaro.path }}"
letsencrypt_cert_domains: "{{ ssl_domains.split(',') }}"
letsencrypt_email: "{{ ssl_email | default('') }}"
ssl_root: /etc/keitaro/ssl
ssl_dhparam_path: "{{ ssl_root }}/keitaro/dhparam.pem"
ssl_cert_path: "{{ ssl_root }}/keitaro/cert.pem"
ssl_privkey_path: "{{ ssl_root }}/keitaro/privkey.pem"

