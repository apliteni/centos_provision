mariadb_version: "10.3"
mariadb_bind_address: "127.0.0.1"

mariadb_user: "mysql"
mariadb_group: "mysql"
mariadb_path_to_config: /etc/my.cnf
mariadb_path_to_user_configs: /etc/my.cnf.d
mariadb_path_to_libs: /var/lib/mysql
mariadb_path_to_logs: /var/log/mysql
mariadb_path_to_error_log: "{{ mariadb_path_to_logs }}/error.log"
mariadb_path_to_socket: "{{ mariadb_path_to_libs }}/mysql.sock"
mariadb_docker_name: mariadb
mariadb_docker_volumes:
  - "{{ mariadb_path_to_config }}"
  - "{{ mariadb_path_to_user_configs }}"
  - "{{ mariadb_path_to_libs }}"
  - "{{ mariadb_path_to_logs }}"

db_port: 3306
db_host: "{{ mariadb_bind_address }}"
