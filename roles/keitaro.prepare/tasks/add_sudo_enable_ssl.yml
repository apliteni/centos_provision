- name: Create sudoers file to run enable_ssl command from tracker
  file:
    path: /etc/sudoers.d/10-enable-ssl-command
    state: touch

- name: Add enable_ssl.sh command to sudoers to run from PHP
  lineinfile:
    path: /etc/sudoers.d/10-enable-ssl-command
    line: '{{ keitaro_user }} ALL=(ALL) NOPASSWD: /bin/bash {{ keitaro_root }}/bin/enable_ssl.sh *'
    state: present
    create: yes