- name: Remove old files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/nginx/ssl/cert.pem
    - /etc/nginx/ssl/privkey.pem
    - /etc/ssl/certs/dhparam.pem
    - "{{ keitaro_root }}/install.php"
    - /etc/logrotate.d/mariadb
    - /etc/keitaro/roadrunner.yml
    - /etc/sudoers.d/10-enable-ssl-command
    - /root/hosts.txt
    - /root/install.log
    - /root/enable-ssl.log
    - /root/add-site.log

- name: Remove all cron tasks of nginx user
  shell: "crontab -r -u {{ nginx_user }} || true"

- name: Remove old root cron.php task
  shell: 'sed -i /cron.php/d /var/spool/cron/root'

- name: Remove old packages
  package:
    name: certbot
    state: absent
