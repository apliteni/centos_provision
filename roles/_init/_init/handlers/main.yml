- name: restart mariadb
  service:
    name: mariadb
    state: restarted
    daemon-reload: true

- name: restart redis
  service:
    name: redis
    state: restarted
    daemon-reload: true

- name: restart php-fpm
  service:
    name: "{{php_version}}-php-fpm"
    state: restarted
    daemon-reload: true

- name: restart roadrunner
  service:
    name: roadrunner
    state: restarted
    daemon-reload: true

- name: restart nginx
  service:
    name: nginx
    state: restarted
    daemon-reload: true

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart clickhouse
  service:
    name: clickhouse-server
    state: restarted
- name: restart kctl-monitor
  service:
    name: kctl-monitor
    state: restarted
