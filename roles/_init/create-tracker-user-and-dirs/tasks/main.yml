- name: Create keitaro group
  group:
    name: "{{ keitaro_group }}"
    system: true

- name: Create keitaro user
  user:
    name: "{{ keitaro_user }}"
    group: "{{ keitaro_group }}"
    system: true
    shell: /sbin/nologin
    createhome: false
    home: "{{ keitaro_home }}"

- name: Create keitaro home
  file:
    path: "{{ keitaro_home }}"
    state: directory
    owner: "{{ keitaro_user }}"
    group: "{{ keitaro_group }}"
    mode: 0550

- name: Prepare keitaro app dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ keitaro_user }}"
    group: "{{ keitaro_group }}"
    mode: 0755
  with_items:
    - "{{ keitaro_app_dir }}"
    - "{{ keitaro_app_logs_dir }}"
    - "{{ keitaro_stats_json_path | dirname }}"

- name: Ensure ssl logs dir exists
  file:
    path: "{{ kctl_enable_ssl_logs_dir }}"
    state: directory

- name: Create symlink for SSL logs
  file:
    src: "{{ kctl_enable_ssl_logs_dir }}"
    dest: "{{ keitaro_app_ssl_logs_dir }}"
    state: link

- name: Create directory for ssl certs
  file:
    path: "{{ ssl_root }}"
    state: directory

- name: Setup limits
  pam_limits:
    domain: "{{ keitaro_user }}"
    limit_type: '-'
    limit_item: nofile
    value: '4096'

- name: Create keitaro nginx dirs
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/nginx/conf.d/keitaro
    - /etc/nginx/conf.d/local/keitaro

