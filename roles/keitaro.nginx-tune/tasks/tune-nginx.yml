- name: Generate nginx configs
  template:
    src: "{{ item }}.j2"
    dest: "/etc/{{ item }}"
  with_items:
    - nginx/nginx.conf
    - nginx/conf.d/keitaro.conf
    - nginx/conf.d/keitaro-admin.inc
    - nginx/conf.d/keitaro-tracker.inc
    - nginx/conf.d/keitaro-tracker.php-fpm.inc
    - nginx/conf.d/keitaro-tracker.roadrunner.inc
    - nginx/conf.d/keitaro-nontracker.inc

- name: Remove obsolete files
  file:
    path: "/etc/nginx/conf.d/{{ item }}"
    state: absent
  with_items:
    - keitaro.php-fpm.inc
    - keitaro.roadrunner.inc
    - keitaro.root_location.inc

- name: Generate CF IP list
  command: "/usr/local/bin/keitaro-generate_cf_ip_list {{ nginx_ip_list_cf_path }}"
- name: Configure cron to update CF IP list every day
  cron:
    name: "Generate CloudFlare IP list"
    hour: "{{ 23 | random }}"
    minute: "{{ 59 | random }}"
    job: "/usr/local/bin/keitaro-generate_cf_ip_list {{ nginx_ip_list_cf_path }}"

- name: Reload nginx
  service:
    name: nginx
    state: reloaded
