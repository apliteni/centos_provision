---
php_version: 'php70'
timezone: Europe/Moscow
swap_size: 2048M
os_user: nginx
php_memory_limit: 500M

keitaro:
  path: /var/www/keitaro

ioncube_package: https://www.ioncube.com/php7-linux-x86-64-beta8.tgz

# MariaDB
mariadb_databases:
  - "{{ db_name }}"
mariadb_users:
  - name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL,GRANT"

# NGinx
nginx_vhost: &nginx_vhost
  root: "{{ keitaro.path }}"
  index: index.php
  charset: utf-8
  error_log: /var/log/nginx/error.log
  extra_parameters: |

    location ~* \.(jpg|jpeg|gif|png|js|css|txt|zip|ico|gz|csv)$ {
      expires 10d;
    }

    location ~* /(var|lib|application)/.*$ {
      return 403;
    }

    location ~* \.(htaccess|ini|dat)$ {
      return 403;
    }

    location ~ \.php$ {
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass unix:/var/run/{{php_version}}-fpm.sock;
      fastcgi_index index.php;
      fastcgi_buffers 16 16k;
      fastcgi_buffer_size 32k;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      include fastcgi_params;
    }

    location / {
      access_log off;
      try_files $uri $uri/ /index.php?$args;
    }

    location /admin {
      access_log /var/log/nginx/admin.access.log combined buffer=16k;
    }

nginx_worker_processes: auto
nginx_remove_default_vhost: true
nginx_extra_http_options: |
  proxy_buffering    off;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Scheme $scheme;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header   Host $http_host;
nginx_vhosts:
  - listen: 80 default_server
    <<: *nginx_vhost

# Firewall
firewall_allowed_tcp_ports:
  - 22
  - 443
  - 80
  - 1500 # isp manager

letsencrypt_webroot_path: "{{ keitaro.path }}"
letsencrypt_cert_domains: "{{ site_domains.split(',') }}"
