- name: Remove default pool www.conf
  file:
    path: "/etc/php/php-fpm.d/wwww.conf"
    state: absent

- name: Generate a pool config
  template:
    src: "php-fpm.d/keitaro.conf.j2"
    dest: "/etc/php/php-fpm.d/keitaro.conf"
    owner: root
    group: root
    mode: 0644

- name: Restart php-fpm
  service:
    name: "{{php_version}}-php-fpm"
    state: restarted
