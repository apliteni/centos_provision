- name: Enable nginx repo.
  template:
    src: nginx.repo.j2
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0644

- name: Ensure nginx is installed.
  package:
    name: nginx
    state: installed
    enablerepo: nginx

- name: Remove default nginx keitaro config file (if configured).
  file:
    path: "{{ nginx_default_vhost_path }}"
    state: absent
  notify:
    - reload nginx

- name: Ensure nginx service is enabled
  service:
    name: nginx
    enabled: true

