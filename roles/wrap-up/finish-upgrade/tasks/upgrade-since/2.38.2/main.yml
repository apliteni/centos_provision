- name: Remove old files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/log/nginx/tracker.status
    - /var/log/nginx/tracker.status.snapshot
    - /etc/php/php-fpm.d/keitaro-tracker.conf.disabled
    - /etc/my.cnf.d/keitaro-mysqld-optimize_performance.cnf
    - /etc/my.cnf.d/keitaro-mysqld-set_default_storage_engine.cnf
    - /etc/my.cnf.d/keitaro-mysqld-configure_error_log.cnf
    - /etc/my.cnf.d/keitaro-mysqld-configure_network.cnf
    - /etc/my.cnf.d/keitaro-mysqldump-disable_column_statistics.cnf
    - /etc/clickhouse-server
    - /var/log/clickhouse-server
    - /etc/systemd/system/redis.service.d
    - /etc/systemd/system/nginx.service.d
    - /etc/systemd/system/mysql.service.d
    - /var/run/php74-php-fpm-admin.sock
    - /var/run/php74-php-fpm-nontracker.sock
    - /var/run/php74-php-fpm-www.sock
