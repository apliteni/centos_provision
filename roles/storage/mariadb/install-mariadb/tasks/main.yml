- name: Add MariaDB repos
  template:
    src: "{{ item }}.repo.j2"
    dest: "/etc/yum.repos.d/{{ item }}.repo"
    force: yes
  with_items:
    - mariadb
    - mariadb-mirror

- name: Install supporting libraries
  package:
    name:
      - perl-DBI
      - libaio
      - boost-program-options
    state: installed

- name: Install MariaDB packages
  package:
    name:
      - MariaDB-server
      - MariaDB-client
      - MariaDB-tokudb-engine
    state: installed
    enablerepo: "mariadb,mariadb-mirror"

- name: Install PyMySQL
  pip:
    name: pymysql
    state: present
    executable: pip3

- name: Ensure mariadb service is started
  service:
    name: mariadb
    state: started
    enabled: yes
