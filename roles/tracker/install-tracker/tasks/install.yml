- name: Force all notified handlers to run at this point
  meta: flush_handlers

- include_tasks: "{{ playbook_dir }}/roles/tracker/_common/get-tracker-info/latest_tracker.yml"
  vars:
    user_agent: "Keitaro Installer v{{ keitaro_installer_version }} PHP/{{ php_release }}"
    request_params: "version={{ keitaro_release }}&stability=unstable&phpversion={{ php_release }}"

- name: Download keitaro distribution
  include_tasks: "{{ playbook_dir }}/roles/tracker/_common/download-tracker/keitaro_distribution.yml"

- name: Download install.php
  get_url:
    url: "{{ keitaro_install_php }}"
    dest: "{{ keitaro_app_dir }}/install.php"

- name: Restore DB from SQL dump
  include_tasks: "{{ playbook_dir }}/roles/tracker/install-tracker/tasks/restore_db.yml"
  when: db_restore_path is defined

- name: Import database .sql files
  community.mysql.mysql_db:
    state: import
    name: "{{ db_name }}"
    target: "{{ item }}"
  with_items:
    - "{{ keitaro_database_schema }}"
    - "{{ keitaro_database_data }}"
  when: db_restore_path is not defined

- name: Run install.php with args
  command: |
    {{ php_path }} install.php install
                               --key={{ license_key }}
                               --ip={{ license_ip }}
                               --db-user={{ db_user }}
                               --db-name={{ db_name }}
                               --db-password={{ db_password }}
                               --draft-storage=redis
                               --cache-storage=files
                               --force-tokudb
                               --without-schema
                               --without-admin
                               --without-geodbs
                               --without-tracker
                               --language={{ language }}
  args:
    chdir: "{{ keitaro_app_dir }}"
  become_user: "{{ keitaro_user }}"
  notify:
    - restart roadrunner

- name: Run post-restoring tasks
  include_tasks: "{{ playbook_dir }}/roles/tracker/install-tracker/tasks/restore_db/post_restore.yml"
  when: db_restore_path is defined

- name: Check keitaro admin exist
  community.mysql.mysql_query:
    login_db: keitaro
    query: SELECT 1 FROM keitaro_users LIMIT 1
  register: db_tracker_users_exist_query

- name: Define db_tracker_users_table_is_empty helper variable
  set_fact:
    db_tracker_users_table_is_empty: "{{ db_tracker_users_exist_query.query_result == [[]] }}"

- name: Create keitaro admin
  command: "{{ php_path }} bin/cli.php admin:create {{ admin_login }} {{ admin_password }}"
  args:
    chdir: "{{ keitaro_app_dir }}"
  become_user: "{{ keitaro_user }}"
  when: db_restore_path is not defined and db_tracker_users_table_is_empty

- name: Remove install.php
  file:
    path: "{{ keitaro_app_dir }}/install.php"
    state: absent
