- name: Set tracker_package_url
  include_tasks: "../_shared/install-package/set-tracker-package-url.yml"

- name: Download and unpack tracker package
  shell: >
    curl -fsSL {{ tracker_package_url }} > package.zip && \
      unzip -qo package.zip && \
      rsync -a www/ ./ && \
      rm package.zip && rm -rf www
  args:
    chdir: "{{ keitaro_app_dir }}"
  become_user: "{{ keitaro_user }}"
  changed_when: false
  notify:
    - restart php-fpm
    - restart roadrunner
