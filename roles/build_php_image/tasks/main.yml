- name: "Create tempfile"
  command: mktemp
  register: temp_file

- name: "Generate Dockerfile"
  template: src=Dockerfile.j2 dest={{ temp_file.stdout }}

- name: test
  command: "echo '--{{php_version}}##'"

- name: "Build docker images for php"
  shell: "docker build -t keitarotds/{{ php_version }} - < {{ temp_file.stdout }}"
