- name: "Create tempfile for {{ package }}:{{ php_version }}"
  command: mktemp
  register: temp_file

- name: "Generate Dockerfile for {{ package }}:{{ php_version }}"
  template: src=Dockerfile.{{ package }}.j2 dest={{ temp_file.stdout }}

- name: "Build docker image for {{ package }}:{{ php_version }}"
  shell: "docker build -t keitarotds/{{ package }}:{{ php_version }} - < {{ temp_file.stdout }}"

- name: "Push docker image {{ package }}:{{ php_version }} to docker hub"
  command: "docker push keitarotds/{{ package }}:{{php_version}}"
