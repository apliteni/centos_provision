- name: Check certbot is already installed
  stat:
    path: /usr/local/bin/certbot
  register: usr_local_bin_certbot

- name: Install certbot
  include: install-certbot.yml
  when: not usr_local_bin_certbot.stat.exists

- name: Install `certbot renew` cron task
  include: install-certbot_renew-cron-job.yml
