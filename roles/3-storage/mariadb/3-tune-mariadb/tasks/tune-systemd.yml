- name: Make mariadb service extra configuration dir
  file:
    path: /etc/systemd/system/mariadb.service.d
    state: directory

- name: Generate systemd nginx config
  template:
    src: "systemd/keitaro-systemd-mariadb.centos{{ rhel_version }}.conf.j2"
    dest: /etc/systemd/system/mariadb.service.d/keitaro-systemd-mariadb.conf

- name: Reconfigure mariadb systemd service
  service:
    daemon-reload: true
    name: mariadb
    state: restarted
