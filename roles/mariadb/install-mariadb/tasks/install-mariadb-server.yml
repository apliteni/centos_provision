- name: Render configs
  template:
    src: "my.cnf.j2"
    dest: "{{ mariadb_path_to_config }}"
    group: "{{ mariadb_group }}"
    mode: '0640'
  notify: restart mariadb

- name: Do daemon-reload & restart service if need
  meta: flush_handlers

- name: Ensure mariadb is started
  service:
    name: mariadb
    state: started
    enabled: true
