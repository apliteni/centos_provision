- name: Stub kctl-fail2ban
  shell: cp /bin/true /usr/local/bin/kctl-fail2ban

- set_fact:
    files_to_be_deleted:
      - /etc/php/roadrunner.yml
      - /etc/firewall.bash
      - /etc/nginx/conf.d/keitaro/tracker.roadrunner.inc

- name: Create necessary directories
  file:
    path: "{{ item | dirname }}"
    state: directory
  with_items: "{{ files_to_be_deleted }}"

- name: Create old files
  file:
    path: "{{ item }}"
    state: touch
  with_items: "{{ files_to_be_deleted }}"
