- name: Ensure group "mysql" exists
  group:
    name: "{{ mariadb_docker_group }}"
    state: present

- name: Add the user 'mysql' with a specific uid and a primary group of 'mysql'
  user:
    name: "{{ mariadb_docker_user }}"
    group: "{{ mariadb_docker_group }}"
    home: "{{ mariadb_docker_user_home }}"
    shell: "{{ mariadb_docker_user_shell }}"
    state: present
  register: mysql_user
