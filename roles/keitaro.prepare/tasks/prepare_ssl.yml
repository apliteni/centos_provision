- name: Install packages
  package:
    name: certbot
    state: installed
  when: "rhel_version == '7'"

- name: install packages
  shell: 'curl -O https://dl.eff.org/certbot-auto && mv certbot-auto /usr/local/bin/certbot-auto && chmod 0755 /usr/local/bin/certbot-auto'
  when: "rhel_version == '8'"

- name: Create directory for ssl certs
  file:
    path: "{{ ssl_root }}"
    state: directory

- name: Remove old renewal certs job
  cron:
    name: Renew Let's Encrypt certs
    state: absent
    user: "{{ nginx_user }}"
