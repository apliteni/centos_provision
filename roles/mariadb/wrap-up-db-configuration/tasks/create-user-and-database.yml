- name: Set MariaDB root password
  mysql_user:
    name: root
    password: "{{ db_root_password }}"
    host: "{{ item }}"
    login_unix_socket: "{{ mariadb_path_to_socket }}"
    state: present
  with_items:
    - ::1
    - "{{ db_host }}"
    - localhost

- name: Install ~/.my.cnf
  template:
    src: home_my.cnf.j2
    dest: ~/.my.cnf
    mode: '0600'

- name: Remove the test database
  mysql_db:
    name: test
    state: absent

- name: Remove anonymous users
  mysql_user:
    name: ''
    host: "{{ item }}"
    state: absent
  with_items:
    - localhost
    - "{{ ansible_hostname }}"

- name: Create the tracker database
  mysql_db:
    name: "{{ db_name }}"
    state: present

- name: Create db user
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL,GRANT"
    host: "{{ db_host }}"
    state: present
