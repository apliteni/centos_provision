- name: Disable swap
  shell: "grep -q '^{{ swap_location }} ' /proc/swaps && swapoff {{ swap_location }} || true"

- name: Remove swap
  file:
    path: "{{ swap_location }}"
    state: absent

- name: Get used swap size
  shell: "free -m | grep '^Swap:' | awk '{print $2}'"
  register: get_used_swap_size_command

- name: Calculate needed swap space
  set_fact:
    needed_swap_size: "{{ (swap_size | int) - ( get_used_swap_size_command.stdout | int) }}"

- name: Create swap file
  command: "dd if=/dev/zero of={{ swap_location }} count={{ needed_swap_size }} bs=1MiB"

- name: Make swap file
  command: "mkswap {{ swap_location }}"

- name: Set swap file permissions
  file:
    path: "{{ swap_location }}"
    owner: root
    group: root
    mode: 0600

- name: Mount swap on boot
  mount: 
    name: none 
    src: "{{ swap_location }}"
    fstype: swap
    opts: sw
    passno: 0
    dump: 0
    state: present

- name: Turn swap on
  command: swapon -a

