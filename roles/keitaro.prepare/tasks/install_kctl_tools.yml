- name: Make bin dir
  file:
    state: directory
    path: "{{ kctl_bin_dir }}"

- name: Install tools
  get_url:
    url: "{{ kctl_tools_url }}/{{ item }}.sh"
    dest: "{{ kctl_bin_dir }}/kctl-{{ item }}"
    mode: "0755"
  with_items: "{{ kctl_tool_names }}"

- name: Make symlinks
  file:
    state: link
    src: "{{ kctl_bin_dir }}/kctl-{{ item }}"
    dest: "/usr/bin/kctl-{{ item }}"
  with_items: "{{ kctl_tool_names }}"

