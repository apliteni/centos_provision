- name: Install TokuDB Engine
  package:
    name: MariaDB-tokudb-engine
    state: installed
    enablerepo: mariadb
  when: rhel_version == 7

- name: Install jemalloc for Centos 8
  yum:
    name: [jemalloc, jemalloc-devel]
    state: installed
    enablerepo: epel
  when: rhel_version == 8

- name: Install TokuDB Engine Centos 8
  yum:
    name: Percona-Server-tokudb-57.x86_64
    state: installed
  when: rhel_version == 8

- name: Restart MariaDB service
  service:
    name: mariadb
    state: restarted
