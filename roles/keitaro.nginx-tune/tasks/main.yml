- name: Generate keitaro conf
  include: vhosts.yml

- name: Copy nginx configuration in place.
  template:
    src: nginx/nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - reload nginx

- name: Make systemd nginx extra config dir
  file:
    path: /etc/systemd/system/nginx.service.d
    state: directory

- name: Generate nginx systemd config
  template:
    src: systemd/keitaro.conf.j2
    dest: /etc/systemd/system/nginx.service.d/keitaro.conf
  notify:
    - reconfigure nginx

