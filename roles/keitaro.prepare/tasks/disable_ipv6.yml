- name: Add public ipv4 nameserver to /etc/resolv.conf
  command: awk '/^nameserver [[:digit:]]{1,3}(\.[[:digit:]]{1,3}){3}/' /etc/resolv.conf
  register: get_ipv4_nameservers
  changed_when: false

- name: Add public ipv4 nameservers to resolv.conf
  include: disable_ipv6-add_ipv4_nameservers.yml
  when: not (get_ipv4_nameservers.stdout is match("nameserver"))

- name: Update kernel params
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  ignore_errors: true
  with_dict: "{{ kernel_sysctl_tweaks }}"
