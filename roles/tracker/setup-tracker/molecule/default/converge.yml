---
- name: Converge
  hosts: all
  vars_files:
    - ../../../../../vars/keitaro.yml
    - ../../../../../vars/php.yml
  pre_tasks:
    - name: Create keitaro group
      group:
        name: "{{ keitaro_group }}"
        state: present
    - name: Create keitaro user
      user:
        name: "{{ keitaro_user }}"
        group: "{{ keitaro_group }}"
        system: true
        shell: /sbin/nologin
        createhome: false
        home: "{{ keitaro_home }}"
    - name: Create keitaro app dirs
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ keitaro_user }}"
        group: "{{ keitaro_group }}"
      with_items:
        - "{{ keitaro_app_dir }}/application/data"
    - name: Create cron.php
      file:
        path: "{{ keitaro_app_dir }}/cron.php"
        state: touch
    - name: Install cronie
      package:
        name: cronie
        state: present
  tasks:
    - name: "Include install-helper-packages"
      include_role:
        name: "../init/install-helper-packages"
    - name: "Include enable-repo-remi"
      include_role:
        name: "../init/enable-repo-remi"
    - name: "Include install-php"
      include_role:
        name: "../php/install-php"
    - name: "Include setup-tracker role"
      include_role:
        name: "setup-tracker"
