- name: Disable 'Generate /var/www/keitaro/var/stats.json' cron job
  cron:
    name: "Generate {{ keitaro_stats_json_path }}"
    state: absent

- name: Remove files, used to generate stats.json
  file:
    dest: "{{ item }}"
    state: absent
  with_items:
    - /usr/local/bin/keitaro-generate_stats_json
    - /usr/local/bin/keitaro-print_stats_json
    - /usr/local/bin/keitaro-rotate_nginx_status_logs
