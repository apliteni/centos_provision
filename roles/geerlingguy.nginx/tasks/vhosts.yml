---
- name: Remove default nginx keitaro config file (if configured).
  file:
    path: "{{ nginx_default_vhost_path }}"
    state: absent
  when: nginx_remove_default_vhost
  notify:
    - reload nginx

- name: Add managed vhost keitaro files.
  template:
    src: "{{ item }}.j2"
    dest: "{{ nginx_vhost_path }}/{{ item }}"
  with_items:
    - keitaro.conf
    - keitaro-php.inc
    - keitaro-php.php-fpm.inc
    - keitaro-php.roadrunner.inc
  notify:
    - reload nginx

