- name: Install podman-docker
  package:
    name: podman-docker
    state: installed

- name: Install libseccomp-devel
  package:
    name: libseccomp-devel
    state: installed
  when: centos_release_version == "8"

- name: Supress podman warns
  file:
    path: /etc/containers/nodocker
    state: touch
    access_time: preserve
    modification_time: preserve
    mode: '0644'

- include_tasks: tune-certbot.yml
