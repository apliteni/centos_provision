- name: Configure cron to run keitaro task every minute
  cron:
    user: "{{ keitaro_user }}"
    name: "keitaro"
    job: "php {{ keitaro_root }}/cron.php"

- name: Configure cron to update geo databases every week
  cron:
    user: "{{ keitaro_user }}"
    name: "update geodbs"
    weekday: "{{ 6 | random }}"
    hour: "{{ 23 | random }}"
    minute: "{{ 59 | random }}"
    job: "php {{ keitaro_root }}/bin/cli.php geodbs:update_all"

- name: Configure collecting statistics
  include: configure_collecting_statistics.yml
