---
- name: Install redis
  yum:
    name=redis
    state=latest

- name: Update kernel params
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  ignore_errors: true
  with_dict: "{{ redis_sysctl_tweaks }}"

- name: Add service file for disabling Transparent Huge Pages
  copy:
    src: files/disable-transparent-hugepages
    dest: /etc/init.d/disable-transparent-hugepages
    mode: 0755

- name: Configure system to see this service
  command: chkconfig --add disable-transparent-hugepages

- name: Run service for disabling THP
  service:
    name: disable-transparent-hugepages
    state: started
    enabled: yes

- name: Configure redis
  lineinfile:
    dest: /etc/redis.conf
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
  with_items:
    - { regexp: '^tcp-backlog \d+', line: 'tcp-backlog 65535' }   # tune redis backlog
    - { regexp: '^daemonize ', line: 'daemonize yes' }            # daemonize redis
    - { regexp: '^pidfile ', line: 'pidfile /var/run/redis.pid' } # save pid
  notify: restart redis

- name: Run redis service
  service:
    name: redis
    state: started
    enabled: yes
