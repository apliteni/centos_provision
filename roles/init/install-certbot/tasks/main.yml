- name: Install certbot
  package:
    name: certbot
    state: installed

- name: Install renew certs task
  cron:
    name: Renew LE certificates
    job: /usr/bin/certbot renew --allow-subset-of-names --quiet --renew-hook "/usr/bin/systemctl reload nginx"
    hour: "{{ 23 | random }}"
    minute: "{{ 59 | random }}"
