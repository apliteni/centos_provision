---
- name: Detect /etc/selinux/config exists
  stat:
    path: /etc/selinux/config
  register: selinux_config
  when: rhel_version == 7

- name: Disable selinux
  selinux:
    policy: targeted
    state: disabled
  when: "selinux_config.stat.exists and rhel_version == 7"

- name: Disable selinux Centos 8
  shell: setenforce enforcing
  when: rhel_version == 8

