---
- name: Install redis
  yum:
    name=redis
    state=latest

- name: Update kernel params
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  ignore_errors: true
  with_dict: "{{ redis_sysctl_tweaks }}"

- name: Tune redis tcp-backlog
  lineinfile:
    dest: /etc/redis.conf
    regexp: '^tcp-backlog \d+'
    line: 'tcp-backlog 65535'
  notify: restart redis
