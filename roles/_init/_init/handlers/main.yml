# We need to reload systemd first if need, so define it first
# See https://stackoverflow.com/a/35130254/612799
- name: reconfigure systemd
  systemd:
    daemon-reload: true

- name: restart mariadb
  service:
    name: mariadb
    state: restarted

- name: restart redis
  service:
    name: redis
    state: restarted

- name: restart kctl-monitor
  service:
    name: kctl-monitor
    state: restarted

- name: restart php-fpm
  service:
    name: "{{ php_version }}-php-fpm"
    state: restarted

- name: restart roadrunner
  service:
    name: roadrunner
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: restart clickhouse
  service:
    name: clickhouse
    state: restarted
