- name: Ensure relevant Keitaro is installed
  shell: |
    set -o pipefail
    grep -P "'(9|10)\..*'" {{ keitaro_app_dir }}/version.php || \
      (echo "Upgrade Keitaro to {{ keitaro_release }}.x version before running this tool" > /dev/stderr && false)
  changed_when: false
  when: kctl_tags is with_upgrade_tag

- include_tasks: "{{ upgrade_checkpoint_path }}"
  loop_control:
    loop_var: upgrade_checkpoint_path
  with_upgrade_checkpoints: 'tasks/upgrade-since'
