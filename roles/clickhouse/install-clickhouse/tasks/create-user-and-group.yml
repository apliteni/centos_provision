- name: Ensure group "clickhouse" exists
  group:
    name: "{{ clickhouse_group }}"
    state: present

- name: Add the user 'clickhouse' with a specific uid and a primary group of 'clickhouse'
  user:
    name: "{{ clickhouse_user }}"
    group: "{{ clickhouse_group }}"
    home: "{{ clickhouse_path_to_libs }}"
    shell: /sbin/nologin
    state: present
  register: clickhouse_user_info

- name: Create clickhouse dirs
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: '0750'
    state: directory
  with_items:
    - path: "{{ clickhouse_path_to_configs }}"
      owner: root
      group: "{{ clickhouse_group }}"
    - path: "{{ clickhouse_path_to_configs }}/config.d"
      owner: root
      group: "{{ clickhouse_group }}"
    - path: "{{ clickhouse_path_to_configs }}/users.d"
      owner: root
      group: "{{ clickhouse_group }}"
    - path: "{{ clickhouse_path_to_libs }}"
      owner: "{{ clickhouse_user }}"
      group: "{{ clickhouse_group }}"
