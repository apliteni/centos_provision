- name: Set tracker stability as stable if it is not set yet
  when: tracker_stability is undefined
  set_fact:
    tracker_stability: "stable"

- name: Set is_beta_channel variable
  set_fact:
    is_beta_channel: "{{ '1' if tracker_stability == 'unstable' else '0' }}"

- name: Set tracker stability
  command: '{{ kctl_path }} run cli-php system:set_setting is_beta_channel {{ is_beta_channel }}'
  changed_when: false
