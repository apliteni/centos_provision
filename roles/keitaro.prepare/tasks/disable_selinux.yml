---
- name: Detect /etc/selinux/config exists
  stat:
    path: /etc/selinux/config
  register: selinux_config

- name: Disable selinux
  selinux:
    policy: targeted
    state: disabled
  when: selinux_config.stat.exists

- name: Disable selinux Centos 8
  shell: setenforce disabled
  when: rhel_version == 8

