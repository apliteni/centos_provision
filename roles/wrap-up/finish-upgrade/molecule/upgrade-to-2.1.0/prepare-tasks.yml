- include_role:
    name: _init/create-tracker-user-and-dirs

- include_role:
    name: nginx/install-nginx

- include_role:
    name: nginx/tune-nginx

- include_tasks: facts.yml

- name: Create old nginx local conf dir
  file:
    path: /etc/nginx/conf.d/keitaro/local
    state: directory

- name: Create nginx config files
  file:
    path: '{{ item }}'
    state: touch
  with_items: "{{ files_to_be_deleted + files_to_be_kept }}"
