- name: Download and unpack RoadRunner
  shell: >
    curl -sSL https://github.com/spiral/roadrunner/releases/download/v{{ rr_version }}/roadrunner-{{ rr_version }}-linux-amd64.tar.gz | \
     tar -xz --no-same-owner --no-same-permissions --strip 1 roadrunner-{{ rr_version }}-linux-amd64/rr
  args:
    chdir: /usr/local/bin

- name: Install keitaro-roadrunner SystemD service
  systemd:

- name: Generate roadrunner config
  template:
    src: roadrunner.yml.j2
    dest: "{{ configs_root }}/roadrunner.yml"

- name: Generate keitaro-roadrunner systemd unit file into place.
  template:
    src: keitaro-roadrunner.service.j2
    dest: /etc/systemd/system/keitaro-roadrunner.service

- name: Enable and start keitaro-roadrunner service
  systemd:
    daemon-reload: true
    name: keitaro-roadrunner
    state: started
    enabled: yes

