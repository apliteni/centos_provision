- name: Create keitaro nginx dir
  file:
    path: /etc/nginx/conf.d/keitaro/local
    state: directory

- name: Generate nginx configs
  template:
    src: "{{ item }}.j2"
    dest: "/etc/{{ item }}"
  with_items:
    - nginx/nginx.conf
    - nginx/conf.d/keitaro.conf
    - nginx/conf.d/keitaro/admin.inc
    - nginx/conf.d/keitaro/nontracker.inc
    - nginx/conf.d/keitaro/tracker.inc
    - nginx/conf.d/keitaro/tracker.engine.php-fpm.inc
    - nginx/conf.d/keitaro/tracker.engine.roadrunner.inc

- name: Generate CF IP list
  command: "/usr/local/bin/keitaro-generate_cf_ip_lists {{ nginx_ip_list_cf_v4_path }} {{ nginx_ip_list_cf_v6_path }}"

- name: Make sure local setting files exit
  copy:
    content: ""
    dest: "{{ item }}"
    force: no
  with_items:
    - "{{ nginx_conf_path }}/keitaro/local/server.inc"
    - "{{ nginx_conf_path }}/keitaro/local/admin.inc"
    - "{{ nginx_conf_path }}/keitaro/local/nontracker.inc"
    - "{{ nginx_conf_path }}/keitaro/local/tracker.inc"

- name: Configure cron to update CF IP list every day
  cron:
    name: "Generate CloudFlare IP list"
    hour: "{{ 23 | random }}"
    minute: "{{ 59 | random }}"
    job: "/usr/local/bin/keitaro-generate_cf_ip_lists {{ nginx_ip_list_cf_v4_path }} {{ nginx_ip_list_cf_v6_path }}"

- name: Reload nginx
  service:
    name: nginx
    daemon-reload: true
    state: reloaded
