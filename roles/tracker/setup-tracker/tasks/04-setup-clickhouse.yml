- name: Get CH keitaro database status
  command: "{{ kctl_path }} run clickhouse-query 'SELECT 1'"
  changed_when: false
  failed_when: false
  register: list_keitaro_database_command

- name: Use CH for keitaro tracker
  command: "{{ kctl_path }} run cli-php ch_db:setup --config {{ keitaro_config_ini_php_path }}"
  when: list_keitaro_database_command.rc != 0
  changed_when: true
