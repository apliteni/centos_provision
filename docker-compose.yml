version: '2'
services:
  php-fpm:
    image: keitarotds/php56
    ports:
      - "9000:9000"
    links:
      - mysql:mysql
      - redis:redis
    volumes:
      - ./www:/var/www

  nginx:
    image: nginx
    ports:
      - "80:80"
    links:
      - php-fpm:php-fpm
    volumes:
      - ./www:/var/www
      - ./sites:/etc/nginx/conf.d

  mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password

  redis:
    image: redis
    ports:
      - "6379:6379"
