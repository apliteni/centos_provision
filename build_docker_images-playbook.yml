---
- name: Build an image by running ansible in a container
  hosts: all

  vars_files:
    - vars/server.yml

  vars:
    centos_major_version: 7

  roles:
    - {role: build_docker_image, package: php, version: 5.6, php_version: "php56"}
    - {role: build_docker_image, package: php, version: 7.0, php_version: "php70"}
    - {role: build_docker_image, package: php, version: 7.1, php_version: "php71"}

    - {role: build_docker_image, package: php-fpm, version: 5.6, php_version: "php56"}
    - {role: build_docker_image, package: php-fpm, version: 7.0, php_version: "php70"}
    - {role: build_docker_image, package: php-fpm, version: 7.1, php_version: "php71"}
