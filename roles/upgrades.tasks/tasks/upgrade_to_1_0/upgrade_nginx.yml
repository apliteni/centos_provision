- name: Remove access_log entries from host configs
  lineinfile:
    regexp: 'access_log'
    state: absent
    path: "{{ item }}"
  with_fileglob:
    - "/etc/nginx/conf.d/*.conf"

- name: Remove error_log entries from host configs
  lineinfile:
    regexp: 'error_log'
    state: absent
    path: "{{ item }}"
  with_fileglob:
    - "/etc/nginx/conf.d/*.conf"

- name: Remove empty 'location /admin' entry from host configs
  command:  "sed -i '/location \\/admin\\/ {/,+3d' {{ item }}"
  with_fileglob:
    - "/etc/nginx/conf.d/*.conf"
