- name: Remove default pool www.conf
  file:
    path: "/etc/php/php-fpm.d/wwww.conf"
    state: absent

- name: Generate a pool config
  template:
    src: "php-fpm.d/keitaro.conf.j2"
    dest: "/etc/php/php-fpm.d/keitaro.conf"
    owner: root
    group: root
    mode: 0644

- name: Tune php-fpm master
  lineinfile:
    path: /etc/php/php-fpm.conf
    regex: "^;?{{ item.key }} ="
    line: "{{ item.key }} = {{ item.value }}"
  with_dict:
    emergency_restart_threshold: "{{ php_fpm_min_idle_workers_count }}"
    emergency_restart_interval: 10s
    process_control_timeout: 10s

- name: Restart php-fpm
  service:
    name: "{{php_version}}-php-fpm"
    state: restarted
