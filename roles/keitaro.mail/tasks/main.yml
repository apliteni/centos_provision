---
# Variable setup.
- name: Install mail utilites
  yum:
    name: [mailx, sendmail, sendmail-cf]
    state: present

- name: make sure sendmail is started
  sysvinit:
    name: sendmail
    state: started
    enabled: yes

- name: make sure sendmail is started on runlevels 3, 4 and 5
  sysvinit:
    name: sendmail
    state: started
    enabled: yes
    runlevels: 3,4,5
