- name: Define vars to display
  set_fact:
    vars_to_display:
      - applied_tracker_version
      - box_creation_time
      - cpu_cores
      - force_regenerate_ssl
      - is_ci_mode
      - kctl_ansible_hostname
      - kctl_version
      - keitaro_user
      - mariadb_join_buffer_size_kb
      - mariadb_key_buffer_size_kb
      - mariadb_max_connections
      - mariadb_max_heap_table_size_kb
      - mariadb_memory_1pct
      - mariadb_memory_mb
      - mariadb_olap_memory_mb
      - mariadb_query_cache_size_kb
      - mariadb_table_open_cache
      - mariadb_tmp_table_size_kb
      - nginx_worker_connections
      - nginx_workers_count
      - opened_files_mariadb
      - opened_files_nginx
      - opened_files_php_fpm
      - opened_files_roadrunner
      - opened_files_system
      - php_fpm_memory_mb
      - php_fpm_pools
      - php_fpm_workers_count
      - ram_size_mb
      - redis_memory_mb
      - running_mode
      - roadrunner_memory_mb
      - roadrunner_worker_max_requests
      - roadrunner_worker_size_mb
      - roadrunner_workers_count
      - skip_cache
      - tracker_skip_cache
      - tracker_version

- name: Debug vars
  set_fact:
    debug: |
      {{ dict(vars_to_display | zip(vars_to_display |  map('extract', hostvars[inventory_hostname]))) }}
