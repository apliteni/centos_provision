---
- name: Remove default nginx keitaro config file (if configured).
  file:
    path: "{{ nginx_default_vhost_path }}"
    state: absent
  when: nginx_remove_default_vhost
  notify:
    - reload nginx

- name: Add managed vhost keitaro file (if any vhosts are configured).
  template:
    src: keitaro.conf.j2
    dest: "{{ nginx_vhost_path }}/keitaro.conf"
    mode: 0644
  notify:
    - reload nginx

