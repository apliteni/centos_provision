# Mixins
.docker:
  tags: [docker]

# Shared
image: "ruby:2.3.5"

services:
  - postgres
  - docker:dind

variables:
  RAILS_ENV: test
  POSTGRES_DB: test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ""
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/database_name"
  DOCKER_TLS_CERTDIR: "/certs"

default:
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - /cache

  before_script:
    - ruby -v
    - docker info
    - which ruby
    - gem install bundler --no-document
    - cd scripts/
    - bundle install --jobs $(nproc)  "${FLAGS[@]}"

# Stages
stages:
  - quality_checks

# Jobs
run_rspec:
  extends: .docker
  stage: quality_checks
  script:
    - bundle exec rspec