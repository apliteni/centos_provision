- name: Remove old files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/php/roadrunner.yml
    - /etc/firewall.bash
    - /etc/nginx/conf.d/keitaro/tracker.roadrunner.inc

- name: Remove X3 from exsiting certs
  command: "{{ kctl_bin_dir }}/kctl certificates fix-x3-expiration"
  changed_when: false
