- name: Install roadrunner systemd units
  template:
    src: "systemd/{{ item }}.j2"
    dest: "/etc/systemd/system/{{ item }}"
    mode: '0644'
  with_items: "{{ roadrunner_services }}"
  notify:
    - reconfigure systemd
    - restart roadrunner

- name: Do daemon-reload to update SystemD services
  meta: flush_handlers
