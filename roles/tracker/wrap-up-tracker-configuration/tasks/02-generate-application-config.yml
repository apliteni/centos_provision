- name: Generage tracker config
  shell: >
    {{ kctl_path }} run cli-php system:generate_config --env-file-path /etc/keitaro/config/tracker.env \
                                                       --config-path {{ keitaro_config_ini_php_path }} \
                                                       --force
  args:
    chdir: "{{ keitaro_app_dir }}"
  changed_when: false
  notify:
    - restart roadrunner
    - restart php-fpm
