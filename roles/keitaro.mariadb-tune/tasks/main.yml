- name: Remove old config file
  file:
    path: /etc/my.cnf.d/mysqld.cnf
    state: absent

- name: Create log directory
  file:
    path: /var/log/mariadb
    owner: mysql
    group: mysql
    state: directory

- name: Install config files
  copy:
    src: "{{ item }}"
    dest: "/{{ item }}"
  notify: restart mariadb
  with_items:
    - etc/logrotate.d/mariadb
    - etc/my.cnf.d/mysqld-error_log.cnf
    - etc/my.cnf.d/mysqld-log_slow_queries.cnf

- name: Generate optimization settings
  template:
    src: etc/my.cnf.d/mysqld-optimize_performance.cnf
    dest: /etc/my.cnf.d/mysqld-optimize_performance.cnf
  notify: restart mariadb
